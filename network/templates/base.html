<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}College LAN{% endblock %}</title>

  <!-- âœ… Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white min-vh-100 d-flex flex-column">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">College LAN</a>

      <div class="d-flex">
        {% if user.is_authenticated and user.is_staff %}
        <a class="btn btn-outline-light me-2" href="{% url 'user_list' %}">Manage Users</a>
        {% endif %}

        {% if user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{% url 'profile' %}">My Profile</a>
        <a class="btn btn-outline-light me-2" href="{% url 'group_chat' %}">Group Chat</a>
        <a class="btn btn-outline-warning" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-outline-success" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>


  <!-- ðŸ”¹ Main Content -->
  <main class="container my-5 flex-grow-1">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ðŸ”¹ Footer -->
  <footer class="bg-secondary text-center text-white py-3 mt-auto">
    <small>Â© 2025 College LAN Network</small>
  </footer>

  <!-- âœ… Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
