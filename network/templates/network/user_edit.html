{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2>Edit User</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" value="{{ user_obj.username }}">
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="is_staff" id="is_staff" {% if user_obj.is_staff %}checked{% endif %}>
      <label class="form-check-label" for="is_staff">Staff</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {% if user_obj.is_active %}checked{% endif %}>
      <label class="form-check-label" for="is_active">Active</label>
    </div>
    <button type="submit" class="btn btn-primary w-100">Save</button>
  </form>
</div>
{% endblock %}
